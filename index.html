<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQUERY PLAYGROUND</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>
    <header>
      <h1 class="text-primary text-center">Jquery Exercise Playground</h1>
    </header>
    <main>
        <section>
            <h3>CHALLENGES</h3>
            <div class="row">
                <div class="col-lg-6" style="background-color: yellow;">
                    <div class="card" id="left-card">
                        <button type="button" class="btn btn-primary target"></button>
                        <button type="button" class="btn btn-secondary target"></button>
                        <button type="button" class="btn btn-success target"></button>
                    </div>
                </div>
                <div class="col-lg-6" style="background-color: green;">
                    <div class="card" id="right-card">
                        <button type="button" class="btn btn-danger target"></button>
                        <button type="button" class="btn btn-warning target"></button>
                        <button type="button" class="btn btn-info target"></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
